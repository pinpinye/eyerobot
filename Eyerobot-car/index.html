    <button id="move">MOVE</button>
    <button id="back">BACK</button>
    <button id="stop">STOP</button>
    <button id="left">LEFT</button>
    <button id="right">RIGHT</button>
    
    <br>
    
    <button id="yunup">云台 UP</button>
    <button id="yundown">云台 DOWN</button>
    <button id="yunleft">云台 LEFT</button>
    <button id="yunright">云台 RIGHT</button>
    
    <script>
      ["move", "back", "stop", "left", "right", "yunup", "yundown", "yunleft", "yunright"].forEach(function(servo) {
          var path = servo;

          function send() {
            var req = new XMLHttpRequest();
            req.open("post", "/" + path, true);
            req.send();
          }

          document.getElementById(path).addEventListener("click", send);
      });
    </script>
  </body>
